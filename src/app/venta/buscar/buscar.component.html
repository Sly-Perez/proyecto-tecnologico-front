<app-form-venta></app-form-venta>
<p *ngIf="usuario">Usuario: 20202002</p>
<div class="container">
	<div class="block1">
		<div style="margin-right: 40px;">
			<h6 class="titular">CURSOS MATRICULADOS</h6>
			<mat-list>
			  <mat-list-item>CÁLCULO INTEGRAL</mat-list-item>
			  <mat-divider></mat-divider>
			  <mat-list-item>FÍSICA 2</mat-list-item>
			  <mat-divider></mat-divider>
			  <mat-list-item>FUNDAMENTOS DE PROGRAMACIÓN</mat-list-item>
			</mat-list>
		</div>
		<div>
			<h6 class="titular">TIPO DE DESCUENTO</h6>
			<mat-radio-group
			  aria-labelledby="example-radio-group-label"
			  class="example-radio-group"
			  [(ngModel)]="TipoDescuento">
			  @for (descuento of descuento; track descuento) {
				<mat-radio-button class="example-radio-button" [value]="descuento">{{descuento}}</mat-radio-button>
			  }
			</mat-radio-group>
		</div>
	</div>

	<button mat-raised-button style="background-color: #71A64B; color: #031C26; font-weight: bolder;" routerLink="/iniciar-venta">SIGUIENTE</button>
</div>
