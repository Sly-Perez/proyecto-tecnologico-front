<div>
	<h6 class="titular">REGISTRO DE VENTA</h6>
	<app-datos-venta></app-datos-venta>
	
	<div class="block1">
		<mat-stepper [linear]="isLinear" #stepper style="background-color: transparent; min-width: 500px; margin-right: 30px;">
		<mat-step [stepControl]="firstFormGroup" label="Escoger Curso">
			<app-curso (cursoSeleccionado)="guardarIdCurso($event)"></app-curso>
		</mat-step>
		<mat-step [stepControl]="secondFormGroup" label="Escoger Paquete">
			<app-paquetes [idCurso]="idCursoSeleccionado"></app-paquetes>

			<div class="botones">
				<button mat-raised-button matStepperPrevious style="background-color: #031C26; color: #71A64B; font-weight: bolder;">VOLVER A CURSO</button>
				<button mat-flat-button matStepperPrevious style="background-color: #031C26; color: #71A64B; font-weight: bolder;">AGREGAR</button>
			</div>
		</mat-step>
		</mat-stepper>
		
		<app-productos-seleccionados></app-productos-seleccionados>
	</div>

	<div class="example-button-row" style="display: flex; justify-content: space-evenly;">
		<button mat-raised-button style="background-color: #71A64B; color: #031C26; font-weight: bolder;" routerLink="/buscar">ATR√ÅS</button>
		<button mat-raised-button style="background-color: #71A64B; color: #031C26; font-weight: bolder;" routerLink="/detalle-venta">SIGUIENTE</button>
	</div>
</div>
