<div class="container-curso">
	<h6 class="titular">Seleccione un curso</h6>

	<mat-form-field class="example-full-width" appearance="outline">
	    <mat-label>Buscar curso</mat-label>
	    <input 
			matInput 
			type="text" 
			[(ngModel)]="value" 
			placeholder="Ingresar el nombre del curso"
			(keyup.enter)="buscarCursos(value)">
	    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
	      <mat-icon>close</mat-icon>
	    </button>
	</mat-form-field>

	<mat-radio-group
		aria-labelledby="example-radio-group-label"
		class="example-radio-group"
		[(ngModel)]="favoriteCurso"
		(change)="onCursoSeleccionado()">

		<mat-radio-button 
			class="example-radio-button" 
			*ngFor="let curso of cursos" 
			[value]="curso">
			{{ curso.nombre }}
		</mat-radio-button>

	</mat-radio-group>

	<div>
		<button 
			mat-raised-button 
			style="background-color: #031C26; color: #71A64B; font-weight: bolder;"
			(click)="irASiguiente()">
			SIGUIENTE
		</button>
	</div>

</div>
