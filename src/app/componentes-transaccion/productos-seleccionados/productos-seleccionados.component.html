<div style="min-width: 500px; ">
	<h6 class="titular">PRODUCTOS SELECCIONADOS</h6>
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 0; background-color: transparent;">

	  <!-- Checkbox Column -->
	  <ng-container matColumnDef="select">
	    <th mat-header-cell *matHeaderCellDef>
	      <mat-checkbox (change)="$event ? toggleAllRows() : null"
	                    [checked]="selection.hasValue() && isAllSelected()"
	                    [indeterminate]="selection.hasValue() && !isAllSelected()"
	                    [aria-label]="checkboxLabel()">
	      </mat-checkbox>
	    </th>
	    <td mat-cell *matCellDef="let row">
	      <mat-checkbox (click)="$event.stopPropagation()"
	                    (change)="$event ? selection.toggle(row) : null"
	                    [checked]="selection.isSelected(row)"
	                    [aria-label]="checkboxLabel(row)">
	      </mat-checkbox>
	    </td>
	  </ng-container>
	
	  <!-- Position Column -->
	  <ng-container matColumnDef="producto">
	    <th mat-header-cell *matHeaderCellDef> Producto </th>
	    <td mat-cell *matCellDef="let element"> {{element.producto}} </td>
	  </ng-container>
	
	  <!-- Name Column -->
	  <ng-container matColumnDef="precioBase">
	    <th mat-header-cell *matHeaderCellDef> Precio Base </th>
	    <td mat-cell *matCellDef="let element"> {{element.precioBase}} </td>
	  </ng-container>
	
	  <!-- Weight Column -->
	  <ng-container matColumnDef="precioDsct">
	    <th mat-header-cell *matHeaderCellDef> Precio + dsct. </th>
	    <td mat-cell *matCellDef="let element"> {{element.precioDsct}} </td>
	  </ng-container>
	
	
	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
	      (click)="selection.toggle(row)">
	  </tr>
	</table>
	<button  mat-stroked-button style="margin-bottom: 20px; background-color: #031C26; color: #71A64B; font-weight: bolder;">ELIMINAR PRODUCTO</button>
</div>
