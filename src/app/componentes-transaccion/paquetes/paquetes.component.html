<div>
	<h6 class="titular">Seleccione un paquete</h6>
	<p>ECO204:	ECONOMÍA GENERAL</p>
	<mat-form-field class="example-full-width" appearance="outline">
	    <mat-label>Seleccionar Paquete</mat-label>
	    <mat-select
			[(ngModel)]="favoriteEvaluacion"
			(selectionChange)="setFavoriteEvaluacion($event.value)"
			placeholder="Seleccione una opción"
		>
			<mat-option *ngFor="let evaluacion of evaluaciones" [value]="evaluacion">
				{{ evaluacion?.id_evaluacion }}
			</mat-option>
		</mat-select>

	</mat-form-field>
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 0; background-color: transparent;">
		<!-- Checkbox Column -->
	  <ng-container matColumnDef="select">
	    <th mat-header-cell *matHeaderCellDef>
	      <mat-checkbox (change)="$event ? toggleAllRows() : null"
	                    [checked]="selection.hasValue() && isAllSelected()"
	                    [indeterminate]="selection.hasValue() && !isAllSelected()"
	                    [aria-label]="checkboxLabel()">
	      </mat-checkbox>
	    </th>
	    <td mat-cell *matCellDef="let row">
	      <mat-checkbox (click)="$event.stopPropagation()"
	                    (change)="$event ? selection.toggle(row) : null"
	                    [checked]="selection.isSelected(row)"
	                    [aria-label]="checkboxLabel(row)">
	      </mat-checkbox>
	    </td>
	  </ng-container>
	
	  <!-- Position Column -->
	  <ng-container matColumnDef="idPaquete">
	    <th mat-header-cell *matHeaderCellDef> Paquete </th>
	    <td mat-cell *matCellDef="let element"> {{element.idPaquete}} </td>
	  </ng-container>

	  <ng-container matColumnDef="curso">
	    <th mat-header-cell *matHeaderCellDef> Curso </th>
	    <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
	  </ng-container>
	
	  <!-- Name Column -->
	  <ng-container matColumnDef="precio">
	    <th mat-header-cell *matHeaderCellDef> Precio </th>
	    <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
	  </ng-container>
	
	  <!-- Weight Column -->
	  <ng-container matColumnDef="evaluacion">
	    <th mat-header-cell *matHeaderCellDef> Evaluacion </th>
	    <td mat-cell *matCellDef="let element"> {{element.evaluacion}} </td>
	  </ng-container>
	
	
	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
	      (click)="selection.toggle(row)">
	  </tr>
	</table>
</div>
