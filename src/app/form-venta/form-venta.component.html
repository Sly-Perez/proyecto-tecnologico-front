<div class="container">
  <h4 class="title">VENTA</h4>

  	<mat-form-field class="example-full-width">
    <mat-label>Código PUCP del cliente</mat-label>
    <input matInput type="text" [(ngModel)]="value" placeholder="Ingresar código PUCP">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <table>
	  <div class="example-button-row">
	    <a mat-flat-button routerLink="/buscar">BUSCAR</a>
	    <a mat-stroked-button routerLink="/registrar">REGISTRAR</a>
	  </div>
  </table>
</div>
