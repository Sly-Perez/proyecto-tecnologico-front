<div class="container">
  <div class="formulario">
    <!-- Contenido del formulario -->
    <div class="body-form">
    	<div style="align-items: center;">
    		<h1 class="titular" style="justiy-content: center; margin-bottom:0px;">REGISTRARTE</h1>
    		
    	</div>
	    <div style="display: flex; flex-direction: column;">
	   	  <mat-label class="titular">C칩digo PUCP</mat-label>
	      <mat-form-field style="width: 95%;">
	        <input matInput type="text" [(ngModel)]="value1" placeholder="Ingresar c칩digo PUCP" maxlength="8">
	        <button *ngIf="value1" matSuffix mat-icon-button aria-label="Clear" (click)="value1=''">
	          <mat-icon>close</mat-icon>
	        </button>
	      </mat-form-field>
	
          <mat-label class="titular">Contrase침a</mat-label>	
	      <mat-form-field style="width: 95%;">
	        <input matInput type="password" [(ngModel)]="value2" placeholder="Ingresar contrase침a">
	        <button *ngIf="value2" matSuffix mat-icon-button aria-label="Clear" (click)="value2=''">
	          <mat-icon>close</mat-icon>
	        </button>
	      </mat-form-field>
	    </div>
	    
	   <div>
		    <h6 class="titular">TIPO DE CARGO</h6>
		    <mat-radio-group
		        aria-labelledby="example-radio-group-label"
		        class="example-radio-group"
		        [(ngModel)]="TipoCargo">
		        @for (cargo of cargo; track cargo) {
		            <mat-radio-button class="example-radio-button" [value]="cargo">
		                <span class="radio-label">{{cargo}}</span>
		            </mat-radio-button>
		        }
		    </mat-radio-group>
		</div>
		
		<div style="margin-bottom: 20px; display: flex; flex-direction: column;">
		    <button mat-raised-button style="background-color: #71A64B; color: #031C26; font-weight: bolder; width: 100%" routerLink="/inicio">GRABAR</button>
		</div>
	   
    </div>
    
  </div>
  <div class="imagenes">
	    <div class="logo-container">
	        <div class="icon">
	            <button class="btn-logo" (click)="clickLogo()">
	                <img [src]="logoSrc" alt="ME Logo" class="mi-logo">
	            </button>
	        </div>
	    </div>
	    <div class="imagen-container">
	    	<img src="../../assets/registro.png" alt="Foto registro" class="registro-img">
	    </div>
	</div>
  
</div>
